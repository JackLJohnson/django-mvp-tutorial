{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}Preorder Coding With Cats{% endblock %}
{% block body_block %}
    
    <div class="row marketing">
        <div class="col-lg-12">
        	<div class="well">
        		<h1>Preorder Coding With Cats</h1>
        		<form action="{% url 'preorder_order' %}" method="POST">
					{% csrf_token %}
					{{ form | crispy}}
					<button class="btn btn-lg btn-primary" type="submit" value="Submit">Submit My Preorder</button>
				</form>
            </div>
        </div>

    </div>
    
{% endblock %}
